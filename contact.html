<!--Hero image welcome part of the page-->

</div>

<!--Contact Info Form-->
<form class="form1">
  <div class="form-group">
    <label for="exampleInputName1">Name*</label>
    <input type="text" class="form-control" id="exampleInputName1">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address*</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">I will not share your email with anyone else.</small>
  </div>
  <div class="form-group" id="message-form-group">
    <label for="exampleInputMessage1">Message*</label>
    <input type="text" class="form-control" id="exampleInputMessage1">
  </div>
  <div class="form-group" id="message-form-group">
    <label for="exampleInputPhone1">Phone Number*</label>
    <input type="number" class="form-control" id="exampleInputPhone1">
  </div>
  <!--<button class="btn btn-primary text-change">Let the conversation begin!</button>-->
  <p class="p" id="talk-soon-confirmation">Thanks for your message! We'll talk soon.</p>
</form>
<button class="btn btn-primary text-change">Button test</button>
